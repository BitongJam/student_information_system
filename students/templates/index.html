{% extends "master.html" %}

{%  block title %}
    All Students
{% endblock %}

{% block  content %}

<h1><a href="/">Students List</a></h1>


<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>

        {% for x in students %}
            <tr>
                <td>{{x.name}}</td>
                <td><a href="details/{{ x.id }}">Link</a></td>
            </tr>
        {% endfor %}
    </thead>
</table>
{% endblock %}
